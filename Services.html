<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>خدماتنا - شركة كروة لتوصيل الطلبات الإستهلاكية</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/style.css" />
    <style>
        /* CSS Variables for theming */
        :root {
            --bg-color: #fffdf7;
            --text-color: #222;
            --header-bg: #fff;
            --border-color: #f1f1f1;
            --footer-bg: #fefefe;
            --footer-text: #777;
            --footer-border: #ddd;
            --nav-text: #333;
            --nav-hover: #f57c00;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --header-bg: #2d2d2d;
            --border-color: #404040;
            --footer-bg: #2d2d2d;
            --footer-text: #b0b0b0;
            --footer-border: #404040;
            --nav-text: #e0e0e0;
            --nav-hover: #f57c00;
        }

        body {
            direction: rtl;
            font-family: 'Poppins', 'Cairo', sans-serif;
            margin: 20px 20px 40px 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            text-align: right;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 28px;
            color: var(--text-color);
        }

        ul {
            list-style-type: disc;
            padding-right: 20px;
            font-size: 20px;
        }

        ul li {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        header, footer {
            width: 90%;
            max-width: 2000px;
            margin: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--footer-bg);
            color: var(--footer-text);
            border-top: 1px solid var(--footer-border);
            margin-top: 50px;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #f57c00;
            margin-bottom: 30px;
            user-select: none;
        }

        nav.main-nav {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav.main-nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--nav-text);
            font-weight: 500;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav.main-nav a:hover {
            color: var(--nav-hover);
        }

        /* Dark mode toggle button */
        .theme-toggle {
            background: none;
            border: 2px solid var(--nav-text);
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 16px;
            color: var(--nav-text);
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .theme-toggle:hover {
            background-color: var(--nav-hover);
            border-color: var(--nav-hover);
            color: white;
        }

        @media (max-width: 768px) {
            nav.main-nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .theme-toggle {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">شركة كروة لتوصيل الطلبات الإستهلاكية 🚚</div>
        <nav class="main-nav">
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">🌙</button>
            <a href="index.html">الرئيسية</a>
            <a href="Services.html">خدماتنا</a>
            <a href="About.html">عن الشركة</a>
            <a href="Contact.html">اطلب خدمة</a>
        </nav>
    </header>

    <main>
        <h2>خدماتنا</h2>
        <ul>
            <li>توصيل طلبات للمنازل</li>
            <li>خدمة التوصيل السريع</li>
            <li>توصيل مستندات ومستلزمات</li>
        </ul>
    </main>

    <footer>
        جميع الحقوق محفوظة لشركة كروة لتوصيل الطلبات الإستهلاكية &copy; 2025
    </footer>

    <script>
        // Dark mode functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
            } else {
                themeToggle.textContent = '🌙';
            }
        });
    </script>
</body>
</html>
