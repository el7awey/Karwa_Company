<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>تواصل معنا - شركة كروة لتوصيل الطلبات الإستهلاكية</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/style.css" />
    <style>
        body {
            direction: rtl;
            font-family: 'Poppins', 'Cairo', sans-serif;
            margin: 20px 20px 40px 20px;
            background-color: #fffdf7;
            color: #222;
            font-size: 16px;
            line-height: 1.6;
            text-align: right;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        ul {
            list-style-type: disc;
            padding-right: 20px;
            font-size: 18px;
        }
        ul li {
            margin-bottom: 10px;
        }
        a.tel-link {
            display: inline-block;
            margin-bottom: 10px;
            color: #222;
            font-weight: 700;
            direction: ltr;
            unicode-bidi: embed;
            text-decoration: none;
        }
        header, footer {
            width: 90%;
            max-width: 2000px;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #fefefe;
            color: #777;
            border-top: 1px solid #ddd;
            margin-top: 50px;
            font-size: 14px;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #f57c00;
            margin-bottom: 30px;
            user-select: none;
        }
        nav.main-nav {
            margin-bottom: 30px;
        }
        nav.main-nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 18px;
        }
        nav.main-nav a:hover {
            color: #f57c00;
        }
        /* Start dark-mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }
        body.dark-mode header {
            background-color: #1e1e1e;
            border-bottom: 2px solid #333;
        }
        body.dark-mode .main-nav a {
            color: #ddd;
        }
        body.dark-mode footer {
            background-color: #1e1e1e;
            color: #ccc;
            border-top: 1px solid #333;
        }
        /* toggle button */
        #theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
        body.dark-mode #theme-toggle {
            color: #ddd;
        }
        /* End dark-mode styles */
    </style>
</head>
<body>
    <header>
        <div class="logo">شركة كروة لتوصيل الطلبات الإستهلاكية 🚚</div>
        <nav class="main-nav">
            <a href="index.html">الرئيسية</a>
            <a href="services.html">خدماتنا</a>
            <a href="about.html">عن الشركة</a>
            <a href="contact.html">اطلب خدمة</a>
            <button id="theme-toggle" aria-label="تبديل الوضع">🌙</button>
        </nav>
    </header>

    <main>
        <h2>تواصل معنا</h2>
        <p>للاستفسار أو الطلبات، تواصل معنا عبر البريد الإلكتروني أو الهاتف:</p>
        <ul>
            <li>الهاتف: <a class="tel-link" href="tel:123456789">123456789</a></li>
            <li>البريد: <a href="mailto:info@delivery.com">info@delivery.com</a></li>
        </ul>
    </main>

    <footer>
        جميع الحقوق محفوظة لشركة كروة لتوصيل الطلبات الإستهلاكية &copy; 2025
    </footer>
    <script>
        (function () {
            const body = document.body;
            const toggleBtn = document.getElementById('theme-toggle');
            function setTheme(dark) {
                if (dark) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    if (toggleBtn) toggleBtn.textContent = '☀️';
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    if (toggleBtn) toggleBtn.textContent = '🌙';
                }
            }
            setTheme(localStorage.getItem('theme') === 'dark');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function () {
                    setTheme(!body.classList.contains('dark-mode'));
                });
            }
        })();
    </script>
</body>
</html>
